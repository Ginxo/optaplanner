name: Build Chain [pull request]

on: [pull_request]

jobs:
  build-chain:
    strategy:
      matrix:
        java-version: [8, 11]
    runs-on: ubuntu-latest
    name: Build Pull Request
    steps:
    - name: Build Chain ${{ matrix.java-version }}
      id: build-chain   
      uses: kiegroup/github-action-build-chain@v1.3
      with:
        parent-dependencies: 'drools@7.x:master'
        child-dependencies: 'jbpm@7.x:master'
        build-command: 'mvn -e clean install -nsu -Prun-code-coverage,wildfly -Dfull  -Dintegration-tests=true -Dmaven.test.failure.ignore=true -DjvmArgs="-Xms1g -Xmx4g"'
        build-command-upstream: "mvn -e clean install -DskipTests -Dgwt.compiler.skip=true -Dgwt.skipCompilation=true -Denforcer.skip=true -Dcheckstyle.skip=true -Dspotbugs.skip=true -Drevapi.skip=true"
        workflow-file-name: "pull_request.yml"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"                                        